<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8' />
    <title>Participatory Mapping Projects</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.min.js"></script>
    <script src="https://api.mapbox.com/mapbox-gl-js/v1.11.0/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v1.11.0/mapbox-gl.css" rel="stylesheet" />
    <script src='https://npmcdn.com/csv2geojson@latest/csv2geojson.js'></script>
    <script src='https://npmcdn.com/@turf/turf/turf.min.js'></script>

    <style>
        body { margin:0; padding:0; }

        h2,
h3 {
  margin: 10px;
  font-size: 1.2em;
}

h3 {
  font-size: 1em;
}

p {
  font-size: 0.85em;
  margin: 10px;
  text-align: left;
}

      #map { position:absolute; top:0; bottom:0; width:100%; z-index:-1;}

      /**
* Set rules for how the map overlays
* (title box) will be displayed on the page. */
.map-overlay {
  position: absolute;
  bottom: 0;
  right: 0;
  background: rgba(255, 255, 255, 0.8);
  margin-right: 20px;
  font-family: Arial, sans-serif;
  overflow: auto;
  border-radius: 3px;
}

#features {
  top: 0;
  height: 70px;
  margin-top: 20px;
  width: 350px;
}
 /* Popup styling */

 .mapboxgl-popup {
      padding-bottom: 5px;
    }

.mapboxgl-popup-close-button {
        display: none;
      }

        .mapboxgl-popup-content {
        font: 400 15px/22px 'Source Sans Pro', 'Helvetica Neue', Sans-serif;
        padding: 0;
        width: 300px;
              max-height: 250px;
              overflow: auto;
      }

        .mapboxgl-popup-content-wrapper {
          padding: 1%;
        }

        .mapboxgl-popup-content h3 {
        background: #4C305A;
        color: #fff;
        margin: 0;
        display: block;
        padding: 10px;
        border-radius: 3px 3px 0 0;
        font-weight: 600;
        margin-top: 0px;
      }

    .mapboxgl-popup-content h4 {
        margin: 0;
        display: block;
        padding: 5px;
        font-size: 12px;
        font-weight: bold;
      }

    .mapboxgl-container {
      cursor: pointer;
    }

    .mapboxgl-popup-content div {
        padding: 10px;
      }

    .mapboxgl-popup-anchor-top > .mapboxgl-popup-content {
      margin-top: 3px;
    }

    .mapboxgl-popup-anchor-top > .mapboxgl-popup-tip {
      border-bottom-color: #47d61b;
    }

    </style>
  </head>

</style>

  <body>
    <div class='map-overlay' id='features'><h2>Participatory Mapping Projects</h2><div id='pd'><p>Add a location with <a href="https://docs.google.com/forms/d/e/1FAIpQLSej-oBwRHjm9N1njVOdPWxe6BteziY5xS5IvsuPepL8iyU3MQ/viewform?usp=sf_link" target="_blank">this form</a></p></div></div>
    <div class='map-overlay' id='legend'></div>
    <div id='map'></div>
    <script>

    var transformRequest = (url, resourceType) => {
      var isMapboxRequest =
        url.slice(8, 22) === "api.mapbox.com" ||
        url.slice(10, 26) === "tiles.mapbox.com";
      return {
        url: isMapboxRequest
          ? url.replace("?", "?pluginName=sheetMapper&")
          : url
      };
    };


  //YOUR TURN: add your Mapbox token 
    mapboxgl.accessToken = 'pk.eyJ1IjoicG1hcHBpbmdzb2NpZXR5IiwiYSI6ImNrNTl3YnBlcjB0ejczam15M2g1MjRlNTIifQ.lC65Iv5NeuM2dF0zEbQIGg'; //Mapbox token 
    var map = new mapboxgl.Map({
      container: 'map', // container id
      style: 'mapbox://styles/pmappingsociety/ck5a6f9pg194q1cru9l23xna2', //stylesheet location
      center: [-17.065886, 34.250036], // starting position
      zoom: 1.5,// starting zoom
      transformRequest: transformRequest
    });

    $(document).ready(function () {
      $.ajax({
        type: "GET",
        //YOUR TURN: Replace with csv export link
        url: 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRtKTujKQwRqr4Q6P3m-8fbvqrXj8mrhylNhHocRuqWcCPkwJBl901im5yFtbvSUtIu6MlYnQweGSjo/pub?output=csv ',
        dataType: "text",
        success: function (csvData) { makeGeoJSON(csvData); }
      });

      function makeGeoJSON(csvData) {
        csv2geojson.csv2geojson(csvData, {
          // Properties can be specified or "guessed" : https://github.com/mapbox/csv2geojson/blob/gh-pages/index.js#L21
          // If your CSV isn't loading, try putting the lat & lon field names below     
          latfield: 'Latitude',
          lonfield: 'Longitude',
          delimiter: ','
        }, function (err, data) {
          map.on('load', function () {

            //Add the the layer to the map 
            map.addLayer({
              'id': 'csvData',
              'type': 'circle',
              'source': {
                'type': 'geojson',
                'data': data
              },
              'paint': {
                'circle-radius': 5,
                'circle-color': "purple"
              }
            });


            // When a click event occurs on a feature in the csvData layer, open a popup at the
            // location of the feature, with description HTML from its properties.
            map.on('click', 'csvData', function (e) {
              var coordinates = e.features[0].geometry.coordinates.slice();

              //set popup text 
              //You can adjust the values of the popup to match the headers of your CSV. 
              // For example: e.features[0].properties.Name is retrieving information from the field Name in the original CSV. 
              var description = `<h3>` + e.features[0].properties.Title + `</h3>` + `<h4>` + `<b>` + `Location: ` + `</b>` + e.features[0].properties.Location_name + `</h4>` + `<h4>` + `<b>` + `Entity: ` + `</b>` + e.features[0].properties.Entity + `</h4>`;

              // Ensure that if the map is zoomed out such that multiple
              // copies of the feature are visible, the popup appears
              // over the copy being pointed to.
              while (Math.abs(e.lngLat.lng - coordinates[0]) > 180) {
                coordinates[0] += e.lngLat.lng > coordinates[0] ? 360 : -360;
              }

              //add Popup to map

              new mapboxgl.Popup()
                .setLngLat(coordinates)
                .setHTML(description)
                .addTo(map);
            });

            // Change the cursor to a pointer when the mouse is over the places layer.
            map.on('mouseenter', 'csvData', function () {
              map.getCanvas().style.cursor = 'pointer';
            });

            // Change it back to a pointer when it leaves.
            map.on('mouseleave', 'csvData', function () {
              map.getCanvas().style.cursor = '';
            });

          //Turf variable
            var bbox = turf.bbox(data);
            map.fitBounds(bbox, { padding: 50 });          

          });
        
        // Add pop-ups for polygon layer from style
        map.addLayer({
          id: 'ispm-polys',
          source: {
            type: 'vector',
            url: 'mapbox://styles/pmappingsociety/ck5a6f9pg194q1cru9l23xna2'
          },
          'source-layer': 'ispm-polys',
          type: 'fill'
        });

        map.on('click', 'ispm-polys', function(e) {
            new mapboxgl.Popup({ offset: [0, -15] })
              .setLngLat(e.lngLat)
              .setHTML('<h3>' + feature.properties.Title + '</h3><h4>Entity:</h4><p>' + feature.properties.Entity + '</p><h4>Description:</h4><p>' + feature.properties.Description + '</p><h4>Dates Active:</h4><p>' + feature.properties.Date + '</p><h4>Website:</h4>' + '<p><a href="' + feature.properties.Website + '" target="_blank">' + '<p>Link</p>' + '</a></p><h4>Contact:</h4><p>' + feature.properties.Contact + '</p>')
              .addTo(map);
            });

          map.on('mouseenter', 'ispm-polys', function() {
          map.getCanvas().style.cursor = 'pointer';
          });
 
          map.on('mouseleave', 'ispm-polys', function() {
          map.getCanvas().style.cursor = '';
          });

        });
      };
    });

// Add pop-ups for polygon layer from style

map.on('load', function() {
// Add a source for the polygons.
map.addSource('ispm-polygons', {
'type': 'vector',
'url': 'mapbox://pmappingsociety.ck5a65ztw0y622opqpp3np3tb-7nn06'
});
 
// Add a layer showing the state polygons.
map.addLayer({
'id': 'polygons',
'type': 'fill',
'source': 'ispm-polygons',
'source-layer':'ISPM-polys',
'paint': {
'fill-color': "#fec016",
'fill-opacity': 0.1,
'fill-outline-color': "#fec016"
}
});
 
// When a click event occurs on a feature in the states layer, open a popup at the
// location of the click, with description HTML from its properties.
map.on('click', 'polygons', function(e) {
new mapboxgl.Popup()
.setLngLat(e.lngLat)
.setHTML('<h3>' + e.features[0].properties.Title + '</h3><p>Entity:<p>' + e.features[0].properties.Entity + '<p>Description:<p>' + e.features[0].properties.Description + '<p>Dates Active:<p>' + e.features[0].properties.Date + '<p>Website:<p>' + e.features[0].properties.Website + '<p>Contact:<p>' + e.features[0].properties.Contact + '</p>')
.addTo(map);
});
 
// Change the cursor to a pointer when the mouse is over the states layer.
map.on('mouseenter', 'polygons', function() {
map.getCanvas().style.cursor = 'pointer';
});
 
// Change it back to a pointer when it leaves.
map.on('mouseleave', 'polygons', function() {
map.getCanvas().style.cursor = '';
});
});



  </script>
  </body>
</html>
